<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>查找数据</title>
    <link href="../css/FindData.css" rel="stylesheet" type="text/css"/>
    <script>
        window.addEventListener("load", () => {
            const container = document.getElementById("intro_container");
            container.classList.add("fade_in");
        });
    </script>
</head>

<body>
<div class="container" id="intro_container">
    <div class="header1">
        <button class="back_button" data-url="./managerInterface.html" id="intro_back_button">
            < 返回
        </button>
    </div>
    <div class="header2">
        <h2>请输入比赛查询依据:</h2>
    </div>
    <div class="match_info_input_div">
        <select id="match_info_type_selector" name="info_type">
            <option value="matchDate">比赛日期</option>
            <option value="teamName">球队名字</option>
            <option value="matchType">比赛性质</option>
        </select>
        <input id="match_info_input" name="info_value" type="date"/>
        <button class="submit_button" id="match_info_submit_button">提交</button>
    </div>
</div>

<div class="container hidden" id="data_container">
    <div class="header1">
        <button class="back_button" id="data_back_button">
            < 返回
        </button>
    </div>
    <div class="header2">
        <h2>查询结果</h2>
    </div>
    <div class="data_table_wrapper">
        <div class="matches_table">
            <table class="data_table" id="matches_table">
                <thead>
                <tr>
                    <th>赛事</th>
                    <th>比赛时间</th>
                    <th>主队</th>
                    <th>主队得分</th>
                    <th>客队得分</th>
                    <th>客队</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <!-- 在这动态生成rows -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="../js/FindData.js"></script>
</body>

</html>
